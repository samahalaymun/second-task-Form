<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
<title>Document</title>
</head>
<body>
   <div class="container">
      <div class="signup-form">
        <form action="https://formspree.io/f/moqbanog"method="post">
            <h2> Signup</h2>
            <p>Signup here with your information .</p>
            <div class="form-group  row">
                <label for="name"class="col-sm-2 col-form-label "><h6>Name</h6></label>
                <div class="col-sm-10">
                <input id="name" class="form-control " type="text"name="fullname"placeholder="Full Name"required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="email"class="col-sm-2 col-form-label "><h6>Email</h6></label>
                <div class="col-sm-10">
                <input id="email" class="form-control" type="email"name="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                title="please enter valid email"
                placeholder="Email"required="required">
            </div>
            </div>
            <div class="form-group row">
                <label for="password"class="col-sm-2 col-form-label "><h6>Password</h6></label>
                <div class="col-sm-10">
                <input class="form-control" type="password"name="password" pattern=".{8,}" title="8 characters minimum"
                placeholder="password"required="required">
            </div>
            </div>
            <div class="form-group row">
                <label for="Confirmpassword"class="col-sm-2 col-form-label"><h6>Confirm Password</h6></label>
                <div class="col-sm-10">
                <input class="form-control" type="password"name="Confirmpassword"minlength="8"
                placeholder="Confirm password"required="required">
            </div>
            </div>
            <div class="form-group row">
                <label for="plan"class="col-sm-2 col-form-label"> <h6 class="mb-0 me-4">Plan:</h6></label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="Plan" id="Free"
                          value="Free" />
                        <label class="form-check-label" for="Free">Free</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="Plan" id="Pro"
                          value="Pro" />
                        <label class="form-check-label" for="Pro">Pro</label>
                    </div>
                </div>
                

            </div>
            <div class="form-group row">
                <label for="phonenumber"class="col-sm-2 col-form-label"><h6>Phone number</h6></label>
                <div class="col-sm-10">
                <input id="phonenumber" class="form-control" type="tel"name="phonenumber" pattern="[+ 0-9]{14}" 
                title="You must enter valid Phone number "
                placeholder="phone number"required="required">
            </div>
            </div>
            <div class="form-group row">
                <label for="date"class="col-sm-2 col-form-label"><h6>Date Of Birth</h6></label>
                <div class="col-sm-10">
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="country"class="col-sm-2 col-form-label"><h6>Country</h6></label>
                <div class="col-sm-10">
                    <select class="form-select"name="country" aria-label="Default select example"id="country">
                    </select>
                </div> 
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"required="required">
                <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block btn-lg"value="Send">Signup</button>
            </div>
        </form>
      </div>
   </div>
   
</body>
</html>
